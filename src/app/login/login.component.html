<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4">
                        <div class="card shadow-lg card-Background" >
                            <div class="card-header text-center fs-3 custom-header">
                                Login
                            </div>
                            <div class="card-body align-items-center">
                                <form [formGroup]="loginForm" (ngSubmit)="onsubmit()" class="text-center">
                                    <div class="form-floating mb-3">
                                        <input type="text" formControlName="username" name="username" id="username" class="form-control form-rounded" placeholder="Username" required>
                                        <label for="username">Username</label>
                                        <span *ngIf="loginForm.hasError('customEmailValidator','username') && loginForm.controls['username'].dirty" >Enter Proper Email !</span>
                                    </div>
                                    <div class="mb-3 form-floating position-relative">
                                        <input type="password" formControlName="password" name="password" id="password" class="form-control form-rounded" placeholder="Password" required [type]="passwordFieldType">
                                        <label for="password" class="form-label">Password</label>
                                        <i class="eye" [class]="passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
                                        
                                    </div>
                                    <button type="submit" [disabled]='!loginForm.valid' class="btn btn-primary form-rounded"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                                </form>
                                <a href="#" class="float-end text-dark">Forgot Password?</a>
                                <br>
                                <hr>
                                <div class="text-center">
                                    <button type="button" class="btn btn-danger form-rounded">
                                        <i class="bi bi-google"></i> Sign in with Google
                                    </button><br>
                                    <button type="button" routerLink="/register" class="btn btn-primary form-rounded mt-2">
                                        Create Account
                                    </button>
                                </div>
                            </div>
                        </div>
        </div>
    </div>
</div>
